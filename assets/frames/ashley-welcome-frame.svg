<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Ashley Brand Frame - Transparent center for camera view -->
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F58220;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9A4D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Top section with Ashley branding -->
  <rect x="0" y="0" width="800" height="120" fill="url(#frameGradient)"/>

  <!-- White background for logo (centered) -->
  <rect x="320" y="20" width="160" height="60" fill="white" rx="8"/>

  <!-- Ashley Logo - Official Design -->
  <g transform="translate(400, 50)">
    <!-- Main orange triangle (A-frame) -->
    <polygon points="-35,18 0,-18 35,18" fill="#F58220"/>

    <!-- White notch at bottom center (creates the A-frame look) -->
    <polygon points="-8,18 0,5 8,18" fill="white"/>

    <!-- Registered trademark symbol Â® - bottom right -->
    <g transform="translate(40, 15)">
      <circle cx="0" cy="0" r="5" fill="none" stroke="#C17A2F" stroke-width="1.2"/>
      <text x="0" y="3.5" font-family="Georgia, serif" font-size="7" font-weight="bold" fill="#C17A2F" text-anchor="middle">R</text>
    </g>
  </g>

  <!-- Welcome message (centered below logo with MORE spacing) -->
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="700">
    Welcome to the Team!
  </text>

  <!-- Bottom section -->
  <rect x="0" y="520" width="800" height="80" fill="url(#frameGradient)"/>

  <!-- Bottom text -->
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="white" text-anchor="middle">
    New Employee 2026
  </text>

  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.9">
    Your Journey Starts Here
  </text>

  <!-- Side borders (thin) -->
  <rect x="0" y="0" width="15" height="600" fill="url(#frameGradient)"/>
  <rect x="785" y="0" width="15" height="600" fill="url(#frameGradient)"/>
</svg>

