<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Welcome Photo Booth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #F58220;
            margin-bottom: 10px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #4A4A4A;
            margin-bottom: 30px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }

        .camera-layout {
            display: flex;
            gap: 24px;
            align-items: flex-start;
        }

        .frame-selection-sidebar {
            flex-shrink: 0;
            width: 180px;
            background: white;
            border-radius: 20px;
            padding: 20px 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(245, 130, 32, 0.1);
        }

        .frame-selection-title {
            color: #F58220;
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 0 16px;
            text-align: center;
        }

        .frame-thumbnails {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .frame-thumbnail {
            position: relative;
            padding: 12px;
            border-radius: 12px;
            border: 3px solid transparent;
            background: linear-gradient(135deg, rgba(245, 130, 32, 0.03) 0%, rgba(255, 154, 77, 0.05) 100%);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .frame-thumbnail:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(245, 130, 32, 0.15);
            border-color: rgba(245, 130, 32, 0.3);
        }

        .frame-thumbnail.selected {
            border-color: #F58220;
            background: linear-gradient(135deg, rgba(245, 130, 32, 0.08) 0%, rgba(255, 154, 77, 0.12) 100%);
            box-shadow: 0 4px 16px rgba(245, 130, 32, 0.25);
        }

        .frame-thumbnail img {
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 8px;
            background: #f8f9fa;
            margin-bottom: 8px;
            object-fit: cover;
        }

        .frame-name {
            font-weight: 600;
            font-size: 12px;
            color: #2D2D2D;
            text-align: center;
            display: block;
        }

        .camera-view {
            flex: 1;
            width: 100%;
            max-width: 900px;
        }

        .video-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(245, 130, 32, 0.1);
            background: white;
            width: 100%;
            max-width: 1024px;
            aspect-ratio: 1024 / 768;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .video-wrapper:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(245, 130, 32, 0.2);
        }

        #video {
            position: absolute;
            top: 16.19%;
            left: 21.92%;
            width: 50.73%;
            height: 56.77%;
            object-fit: cover;
            display: none;
        }

        #video.active {
            display: block;
        }

        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            pointer-events: none;
            z-index: 10;
        }

        .camera-placeholder {
            background: linear-gradient(135deg, rgba(245, 130, 32, 0.05) 0%, rgba(255, 154, 77, 0.08) 50%, rgba(245, 130, 32, 0.05) 100%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .placeholder-content {
            text-align: center;
            z-index: 5;
            padding: 48px 32px;
        }

        .camera-icon-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        .camera-icon {
            font-size: 5rem;
            display: block;
            animation: cameraFloat 3s ease-in-out infinite;
        }

        @keyframes cameraFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-12px) scale(1.05); }
        }

        .placeholder-text {
            color: #2D2D2D;
            font-size: 1.15rem;
            margin: 0;
            font-weight: 500;
            line-height: 1.6;
        }

        .controls {
            padding: 24px;
            background: transparent;
            margin-top: 24px;
            text-align: center;
        }

        .btn {
            padding: 16px 40px;
            font-size: 16px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #F58220 0%, #D66F1A 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(245, 130, 32, 0.35);
        }

        .btn-success {
            background: linear-gradient(135deg, #F58220 0%, #FF9A4D 100%);
            color: white;
            font-size: 18px;
            padding: 18px 48px;
        }

        .btn-success:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 32px rgba(245, 130, 32, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #F58220;
            border: 2px solid #F58220;
        }

        .btn-secondary:hover {
            background: #F58220;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(245, 130, 32, 0.3);
        }

        .photo-preview {
            margin-top: 24px;
            text-align: center;
        }

        .photo-preview img {
            max-width: 100%;
            border-radius: 20px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(245, 130, 32, 0.1);
            border: 3px solid #F58220;
        }

        .hidden {
            display: none;
        }

        #canvas {
            display: none;
        }

        @media (max-width: 768px) {
            .camera-layout {
                flex-direction: column-reverse;
            }
            .frame-selection-sidebar {
                width: 100%;
                padding: 12px;
            }
            .frame-selection-title {
                font-size: 0.9rem;
                margin-bottom: 12px;
            }
            .frame-thumbnails {
                flex-direction: row;
                justify-content: center;
                gap: 12px;
            }
            .frame-thumbnail {
                padding: 8px;
                max-width: 120px;
            }
            .frame-thumbnail img {
                margin-bottom: 4px;
            }
            .frame-name {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Ashley Welcome Photo Booth</h1>
        <p class="subtitle">Capture your welcome photo with a fun frame!</p>

        <div class="camera-layout" id="cameraLayout">
            <!-- Frame Selection Sidebar -->
            <div class="frame-selection-sidebar">
                <h3 class="frame-selection-title">Select Frame</h3>
                <div class="frame-thumbnails" id="frameThumbnails">
                    <!-- Frames will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Camera View -->
            <div class="camera-view">
                <div class="video-wrapper">
                    <!-- Camera Placeholder -->
                    <div class="camera-placeholder" id="cameraPlaceholder">
                        <div class="placeholder-content">
                            <div class="camera-icon-wrapper">
                                <span class="camera-icon">ðŸ“·</span>
                            </div>
                            <p class="placeholder-text">Click below to open camera and capture your welcome photo</p>
                        </div>
                    </div>

                    <!-- Video Element -->
                    <video id="video" autoplay playsinline></video>

                    <!-- Frame Overlay on Live Camera -->
                    <img id="frameOverlay" class="frame-overlay hidden" alt="Frame overlay">
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button id="openCameraBtn" class="btn btn-primary">Open Camera</button>
                    <button id="captureBtn" class="btn btn-success hidden">Capture Photo</button>
                </div>
            </div>
        </div>

        <!-- Photo Preview -->
        <div class="photo-preview hidden" id="photoPreview">
            <img id="capturedImage" alt="Captured photo">
            <button id="retakeBtn" class="btn btn-secondary">Retake</button>
            <button id="downloadBtn" class="btn btn-primary">Download Photo</button>
        </div>

        <canvas id="canvas"></canvas>
    </div>

    <script>
        // Frame data - matching Angular component
        const frames = [
            { id: 1, name: 'Superhero Frogs', url: 'assets/frames/superhero-frogs-frame.png' }
        ];

        // State
        let selectedFrame = null;
        let selectedFrameId = null;
        let stream = null;
        let isCameraActive = false;

        // Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const frameOverlay = document.getElementById('frameOverlay');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const openCameraBtn = document.getElementById('openCameraBtn');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const photoPreview = document.getElementById('photoPreview');
        const capturedImage = document.getElementById('capturedImage');
        const cameraLayout = document.getElementById('cameraLayout');
        const frameThumbnails = document.getElementById('frameThumbnails');

        // Initialize frames
        function initFrames() {
            frames.forEach(frame => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'frame-thumbnail';
                if (frame.id === 1) {
                    thumbnail.classList.add('selected');
                    selectedFrame = frame.url;
                    selectedFrameId = frame.id;
                }

                thumbnail.innerHTML = `
                    <img src="${frame.url}" alt="${frame.name}">
                    <span class="frame-name">${frame.name}</span>
                `;

                thumbnail.addEventListener('click', () => selectFrame(frame, thumbnail));
                frameThumbnails.appendChild(thumbnail);
            });
        }

        // Select frame
        function selectFrame(frame, thumbnailElement) {
            // Update selection
            document.querySelectorAll('.frame-thumbnail').forEach(t => t.classList.remove('selected'));
            thumbnailElement.classList.add('selected');

            selectedFrame = frame.url;
            selectedFrameId = frame.id;

            // Update overlay if camera is active
            if (isCameraActive) {
                frameOverlay.src = selectedFrame;
                frameOverlay.classList.remove('hidden');
            }
        }

        // Open camera
        async function openCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720, facingMode: 'user' }
                });

                video.srcObject = stream;
                isCameraActive = true;

                // Update UI
                video.classList.add('active');
                cameraPlaceholder.classList.add('hidden');
                openCameraBtn.classList.add('hidden');
                captureBtn.classList.remove('hidden');

                // Show frame overlay
                if (selectedFrame) {
                    frameOverlay.src = selectedFrame;
                    frameOverlay.classList.remove('hidden');
                }
            } catch (error) {
                alert('Error accessing camera: ' + error.message);
            }
        }

        // Capture photo
        async function capturePhoto() {
            if (!selectedFrame) {
                alert('Please select a frame first!');
                return;
            }

            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            // Get photo as base64
            const photoData = canvas.toDataURL('image/png');

            // Apply frame
            const finalPhoto = await applyFrame(photoData, selectedFrame);

            // Display result
            capturedImage.src = finalPhoto;
            photoPreview.classList.remove('hidden');
            cameraLayout.classList.add('hidden');

            // Stop camera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                isCameraActive = false;
            }
        }

        // Apply frame to photo - matching the live camera positioning
        async function applyFrame(photoData, frameUrl) {
            return new Promise((resolve, reject) => {
                const compositeCanvas = document.createElement('canvas');
                const ctx = compositeCanvas.getContext('2d');

                const photo = new Image();
                const frame = new Image();
                let photoLoaded = false;
                let frameLoaded = false;

                const composite = () => {
                    if (photoLoaded && frameLoaded) {
                        try {
                            // Set canvas to 1024x768 (matching the frame)
                            compositeCanvas.width = 1024;
                            compositeCanvas.height = 768;

                            // Fill with white background
                            ctx.fillStyle = 'white';
                            ctx.fillRect(0, 0, compositeCanvas.width, compositeCanvas.height);

                            // Draw photo in the center area using percentages (matching live camera position)
                            // Percentages: top: 16.19%, left: 21.92%, width: 50.73%, height: 56.77%
                            const photoX = compositeCanvas.width * 0.2192;      // 21.92%
                            const photoY = compositeCanvas.height * 0.1619;     // 16.19%
                            const photoWidth = compositeCanvas.width * 0.5073;  // 50.73%
                            const photoHeight = compositeCanvas.height * 0.5677; // 56.77%

                            // Calculate crop to fit the photo area aspect ratio
                            const photoAspect = photo.width / photo.height;
                            const targetAspect = photoWidth / photoHeight;

                            let sourceX = 0, sourceY = 0;
                            let sourceWidth = photo.width;
                            let sourceHeight = photo.height;

                            if (photoAspect > targetAspect) {
                                // Photo is wider - crop sides
                                sourceWidth = photo.height * targetAspect;
                                sourceX = (photo.width - sourceWidth) / 2;
                            } else if (photoAspect < targetAspect) {
                                // Photo is taller - crop top/bottom
                                sourceHeight = photo.width / targetAspect;
                                sourceY = (photo.height - sourceHeight) / 2;
                            }

                            // Draw photo in the center area
                            ctx.drawImage(
                                photo,
                                sourceX, sourceY, sourceWidth, sourceHeight,
                                photoX, photoY, photoWidth, photoHeight
                            );

                            // Draw frame on top (fill entire canvas)
                            ctx.drawImage(frame, 0, 0, compositeCanvas.width, compositeCanvas.height);

                            resolve(compositeCanvas.toDataURL('image/png'));
                        } catch (error) {
                            reject(error);
                        }
                    }
                };

                photo.onload = () => {
                    photoLoaded = true;
                    composite();
                };

                frame.onload = () => {
                    frameLoaded = true;
                    composite();
                };

                photo.onerror = () => reject('Photo load failed');
                frame.onerror = () => reject('Frame load failed');

                photo.src = photoData;
                frame.src = frameUrl;
            });
        }

        // Retake photo
        function retakePhoto() {
            photoPreview.classList.add('hidden');
            cameraLayout.classList.remove('hidden');
            capturedImage.src = '';

            // Reset camera UI
            video.classList.remove('active');
            cameraPlaceholder.classList.remove('hidden');
            openCameraBtn.classList.remove('hidden');
            captureBtn.classList.add('hidden');
            frameOverlay.classList.add('hidden');
        }

        // Download photo
        function downloadPhoto() {
            const link = document.createElement('a');
            link.download = `ashley-welcome-${Date.now()}.png`;
            link.href = capturedImage.src;
            link.click();
        }

        // Event listeners
        openCameraBtn.addEventListener('click', openCamera);
        captureBtn.addEventListener('click', capturePhoto);
        retakeBtn.addEventListener('click', retakePhoto);
        downloadBtn.addEventListener('click', downloadPhoto);

        // Initialize
        initFrames();
    </script>
</body>
</html>
